<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    name="theme-color"
    content="#3FB195"
  >
  <title>TRAVEL 探索。福爾摩沙</title>
  <link
    rel="shortcut icon"
    href="img/favicon.ico"
    type="image/x-icon"
  >
  <link
    rel="stylesheet"
    href="twicon/twicon.css"
  >
  <link
    rel="stylesheet"
    href="style/all.css"
  >
</head>

<body>
  <div class="wrap flex">
    <div class="panel">
      <div class="filter">
        <a
          href="#/home"
          class="home"
          aria-label="回首頁"
        >
          <img
            src="img/logo.svg"
            class="logo"
            alt="logo"
          >
        </a>
        <div class="citySelect">
          <div class="citySelect__choose flex-sb">
            <div class="citySelect__city flex-center">
              <span class="citySelect__cityName">目的地</span>
              <button
                class="citySelect__close"
                aria-label="清除"
              >
                <img
                  src="img/icon-close.svg"
                  alt="clear button"
                >
              </button>
            </div>
            <button class="citySelect__toggleIcon">
              <img
                src="img/icon-arrow-down.svg"
                alt="show or hide select"
              >
            </button>
          </div>
          <div class="citySelect__areaSection">
            <h3
              class="citySelect__areaTitle"
              data-area="north"
            >北部地區</h3>
            <ul
              class="citySelect__filterList flex flex-wrap"
              data-area="north"
            >
            </ul>
            <h3
              class="citySelect__areaTitle"
              data-area="north"
            >中部地區</h3>
            <ul
              class="citySelect__filterList flex flex-wrap"
              data-area="central"
            >
            </ul>
            <h3
              class="citySelect__areaTitle"
              data-area="north"
            >南部地區</h3>
            <ul
              class="citySelect__filterList flex flex-wrap"
              data-area="south"
            >
            </ul>
            <h3
              class="citySelect__areaTitle"
              data-area="north"
            >東部地區</h3>
            <ul
              class="citySelect__filterList flex flex-wrap"
              data-area="east"
            >
            </ul>
            <h3
              class="citySelect__areaTitle"
              data-area="north"
            >離島地區</h3>
            <ul
              class="citySelect__filterList flex flex-wrap"
              data-area="island"
            >
            </ul>
          </div>
        </div>
        <div class="search flex-sb">
          <input
            type="text"
            placeholder="搜尋關鍵字"
            class="search__input"
          >
          <div class="search__icon">
            <img
              src="img/icon-search.svg"
              alt="search icon"
            >
          </div>
        </div>
        <button class="search__confirm">搜尋</button>
      </div>
      <div class="theme">
        <h3 class="theme__title">精選主題</h3>
        <!-- 分類主題待整理 -->
        <ul class="theme__list flex flex-wrap">
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--1 flex-center">
                <img
                  src="img/themeIcon-culture.svg"
                  alt="culture"
                >
              </span>
              <span class="theme__btn-text">歷史文化</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--2 flex-center">
                <img
                  src="img/themeIcon-bike.svg"
                  alt="bike"
                >
              </span>
              <span class="theme__btn-text">戶外踏青</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--3 flex-center">
                <img
                  src="img/themeIcon-religion.svg"
                  alt="religion"
                >
              </span>
              <span class="theme__btn-text">宗教巡禮</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--4 flex-center">
                <img
                  src="img/themeIcon-lantern.svg"
                  alt="family active"
                >
              </span>
              <span class="theme__btn-text">親子活動</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--5 flex-center">
                <img
                  src="img/theme-queensHead.svg"
                  alt="spots"
                >
              </span>
              <span class="theme__btn-text">風景區</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--6 flex-center">
                <img
                  src="img/themeIcon-tapioca.svg"
                  alt="delicious"
                >
              </span>
              <span class="theme__btn-text">美食品嚐</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--7 flex-center">
                <img
                  src="img/themeIcon-hotel.svg"
                  alt="hotel"
                >
              </span>
              <span class="theme__btn-text">住宿推薦</span>
            </a>
          </li>
          <li class="theme__item">
            <a
              href="javascript:;"
              class="theme__btn flex-center flex-col"
            >
              <span class="theme__btn-icon theme__btn-icon--8 flex-center">
                <!-- <i class="twicon-balloon"></i> -->
                <img
                  src="img/themeIcon-balloon.svg"
                  alt="active"
                >
              </span>
              <span class="theme__btn-text">觀光活動</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div id="content">
    </div>
  </div>
  <script src="all.js"></script>
</body>

</html>
